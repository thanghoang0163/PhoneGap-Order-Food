<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Fast Food</title>
  </head>

  <body>
    <div class="checkout">
      <div class="checkout-header">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="checkout-header-text">Thanh toán</div>
      </div>
      <div class="checkout-info">
        <div class="checkout-title">Địa chỉ</div>
        <div class="checkout-content checkout-info-content">
          <div class="checkout-name">Nguyen Van A</div>
          <div class="checkout-address">
            123 Nguyễn Văn Cừ, Thống Nhất, TP.Thủ Đức
          </div>
          <div class="checkout-phone">0123456789</div>
        </div>
      </div>
      <div class="checkout-payment">
        <div class="checkout-title">Phương thức thanh toán</div>
        <div class="checkout-content checkout-payment-content">
          <div class="checkout-payment-item">
            <input type="radio" name="payment" class="checkout-radio-btn" />
            <img
              src="../../img/card.png"
              class="checkout-card-img checkout-payment-img"
            />
            <label class="checkout-payment-text" for="payment">Thẻ ATM</label>
          </div>
          <div class="checkout-payment-item">
            <input type="radio" name="payment" class="checkout-radio-btn" />
            <img
              src="../../img/bank.png"
              class="checkout-bank-img checkout-payment-img"
            />
            <label class="checkout-payment-text" for="payment"
              >Tài khoản ngân hàng</label
            >
          </div>
        </div>
      </div>
      <div class="checkout-delivery-method">
        <div class="checkout-title">Phương thức giao hàng</div>
        <div class="checkout-content checkout-payment-content">
          <div class="checkout-payment-item">
            <input type="radio" name="payment" class="checkout-radio-btn" />
            <label class="checkout-payment-text" for="payment"
              >Giao đến cửa</label
            >
          </div>
          <div class="checkout-payment-item">
            <input type="radio" name="payment" class="checkout-radio-btn" />
            <label class="checkout-payment-text" for="payment"
              >Xuống nhận hàng</label
            >
          </div>
        </div>
      </div>
      <button class="checkout-btn">Thanh toán</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/44c439f475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
