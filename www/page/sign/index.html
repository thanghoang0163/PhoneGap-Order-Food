<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <div class="sign">
      <div class="header">
        <img class="splash-sign__img" src="../../img/large-banner.png" />
        <ul class="sign-list">
          <li class="sign-item">Đăng nhập</li>
          <li class="sign-item">Đăng ký</li>
        </ul>
      </div>
      <div class="sign-content">
        <div class="sign-in">
          <div class="phone">
            <i class="fa-solid fa-phone sign-icon"></i>
            <input
              type="text"
              placeholder="Nhập số điện thoại"
              class="sign-input"
            />
          </div>
          <div class="password">
            <i class="fa-solid fa-lock sign-icon"></i>
            <input
              type="password"
              placeholder="Nhập mật khẩu"
              class="sign-input"
            />
          </div>
          <span class="check-sign">Số điện thoại hoặc mật khẩu sai!</span>
          <button class="sign-button sign-in-btn">Đăng nhập</button>
        </div>
        <div class="sign-up">
          <div class="phone">
            <i class="fa-solid fa-phone sign-icon"></i>
            <input
              type="text"
              placeholder="Nhập số điện thoại"
              class="sign-input"
            />
          </div>
          <div class="password">
            <i class="fa-solid fa-lock sign-icon"></i>
            <input
              type="password"
              placeholder="Nhập mật khẩu"
              class="sign-input"
            />
          </div>
          <span class="check-sign"></span>
          <button class="sign-button">Đăng ký</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/44c439f475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
