<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <div class="overlay">
      <div class="content">
        <i class="fa-solid fa-check"></i>
        <span>Đặt hàng thàng công</span>
      </div>
    </div>
    <div class="compete">
      <div class="compete-header">
        <button class="back-button">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="compete-header-text">Xác nhận thông tin đặt hàng</div>
      </div>
      <div class="compete-body">
        <div class="compete-product">
          <div class="compete-title">Món đã đặt</div>
          <div class="compete-list"></div>
        </div>
        <div class="compete-info">
          <div class="compete-title">Địa chỉ</div>
          <div class="compete-content compete-info-content">
            <div class="compete-name"></div>
            <div class="compete-address"></div>
            <div class="compete-phone"></div>
          </div>
        </div>
        <div class="compete-payment">
          <div class="compete-title">Phương thức thanh toán</div>
          <div class="compete-content compete-payment-content">
            <div class="compete-payment-item">
              <img src="" class="compete-bank-img compete-payment-img" />
              <label class="compete-payment-text" for="payment"></label>
            </div>
          </div>
        </div>
        <div class="compete-delivery-method">
          <div class="compete-title">Phương thức giao hàng</div>
          <div class="compete-content compete-payment-content">
            <div class="compete-payment-item">
              <label class="compete-payment-text" for="payment"
                >Giao đến cửa</label
              >
            </div>
          </div>
        </div>
        <div class="button">
          <button class="compete-btn">Thanh toán</button>
        </div>
      </div>
      <div class="buy">
        <img src="../../img/cart.png" />
        <button class="buy-btn">Đến trang sản phẩm</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="../../utils/common.js"></script>
    <script
      src="https://kit.fontawesome.com/44c439f475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
