<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <div class="product">
      <div class="product-header">
        <button class="product-header-btn product-menu-btn">
          <img src="../../img/menu.png" class="product-header-img" />
        </button>
        <a
          href="/page/cart/index.html"
          class="product-header-btn product-cart-btn"
        >
          <img src="../../img/cart.png" class="product-header-img" />
        </a>
      </div>
      <div class="product-list">
        <a href="/page/product-detail/index.html" class="product-item">
          <img src="../../img/hamburger.png" class="product-img" />
          <span class="product-name">Hamburger</span>
          <span class="product-price"></span>
        </a>
      </div>
    </div>
    <div class="side-menu">
      <a href="/page/product/index.html">
        <i class="fa-solid fa-burger"></i>
        <span>Sản phẩm</span>
      </a>
      <a href="/page/profile/index.html">
        <i class="fa-solid fa-user"></i>
        <span>Trang cá nhân</span>
      </a>
      <a href="/page/cart/index.html">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Giỏ hàng</span>
      </a>
      <button class="close-btn">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/44c439f475.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
